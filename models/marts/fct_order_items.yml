models:
  - name: fct_order_items
    description: This table contains all order information including individual items and their suppliers
    columns:
      - name: ps_partkey
        data_tests:
          - not_null
      - name: ps_suppkey
        data_tests:
          - not_null
      - name: ps_availqty
      - name: ps_supplycost
      - name: p_name
      - name: p_mfgr
        data_tests:
          - accepted_values:
              values: ['Manufacturer#5', 'Manufacturer#1', 'Manufacturer#2', 'Manufacturer#3','Manufacturer#4']
      - name: p_brand
      - name: p_type
      - name: p_size
      - name: p_container
      - name: p_retailprice
      - name: p_comment
      - name: s_name
      - name: s_address
      - name: s_nationkey
      - name: ps_created_timestamp
      - name: p_created_timestamp
      - name: s_created_timestamp
      - name: o_orderkey
        data_tests:
          - not_null
      - name: o_custkey
      - name: l_partkey
        data_tests:
          - not_null
      - name: l_suppkey
        data_tests:
          - not_null
      - name: o_orderstatus
      - name: o_totalprice
      - name: o_orderdate
      - name: o_orderpriority
      - name: l_linenumber
      - name: l_quantity
      - name: l_extendedprice
      - name: l_discount
      - name: l_tax
      - name: l_returnflag
      - name: l_shipdate
      - name: l_commitdate
      - name: l_receiptdate
      - name: l_shipinstruct
      - name: order_created_timestamp
      - name: lineitem_created_timestamp