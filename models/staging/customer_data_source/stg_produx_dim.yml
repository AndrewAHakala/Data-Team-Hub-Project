version: 2
models:
- name: stg_produx_dim
  description: This model serves as a staging layer for product data, transforming
    and renaming fields from the source product dimension table to align with naming
    conventions and improve readability. It provides a standardized view of product
    attributes for downstream analysis.
  columns:
  - name: product_id
    description: A unique identifier for each product.
  - name: vehicle_name
    description: The name of the vehicle product.
  - name: vehicle_category
    description: The category to which the vehicle product belongs.
  - name: vehicle_color
    description: The color of the vehicle product.
  - name: vehicle_weight
    description: The weight of the vehicle product.
  - name: vehicle_dimensions
    description: The dimensions of the vehicle product.
  - name: created_timestamp
    description: The timestamp when the product record was created.
  - name: modified_timestamp
    description: The timestamp when the product record was last modified.
